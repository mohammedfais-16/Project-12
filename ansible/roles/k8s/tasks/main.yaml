---
- name: Disable swap
  shell: |
    swapoff -a
    sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
  args:
    warn: no

- name: Load required kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - br_netfilter
    - overlay

- name: Configure kernel parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: yes
    reload: yes
  loop:
    - name: net.bridge.bridge-nf-call-ip6tables
      value: '1'
    - name: net.bridge.bridge-nf-call-iptables
      value: '1'
    - name: net.ipv4.ip_forward
      value: '1'

- name: Add Kubernetes repository key
  apt_key:
    url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
    state: present

- name: Add Kubernetes repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
    state: present
    filename: kubernetes

- name: Install Kubernetes packages
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Hold Kubernetes packages
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    dpkg_options: 'force-confold,force-confdef'

- name: Start and enable kubelet
  systemd:
    name: kubelet
    enabled: yes
    state: started
    daemon_reload: yes

- name: Initialize Kubernetes cluster (master only)
  command: |
    kubeadm init --pod-network-cidr=10.244.0.0/16 --apiserver-advertise-address={{ ansible_default_ipv4.address }}
  when: "'kubernetes-master' in group_names"
  register: kubeadm_init

- name: Setup kubeconfig for master
  file:
    path: /root/.kube
    state: directory
    mode: '0755'
  when: "'kubernetes-master' in group_names"

- name: Copy kubeconfig
  copy:
    content: "{{ kubeadm_init.stdout }}"
    dest: /root/.kube/config
  when: "'kubernetes-master' in group_names"

- name: Install CNI (Flannel)
  command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
  when: "'kubernetes-master' in group_names"
  args:
    creates: /root/.kube/config

